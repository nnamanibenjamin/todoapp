 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo Application</title>
 </head>
 <body>
    
    <div class="container">
      <h2 class="mt-5 text-center">Tasks </h2>
      <form action="/tasks" method="post" class="row mt-3">
         <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add new Task" >
         </div>
         <div class="col-md-2">
            <button class="btn btn-primary btn-block btn-lg" type="submit">Add Task</button>
         </div>
      </form>
      <div class="mt-4">
         <th:block th:each="task : ${tasks}">
        <div class="card mb-2 ">
         <div class="card-body d-flex justify-content-between align-items-center">
         <span th:classappend="${task.completed} ? 'text-decoration-line-through color-success' : ''" th:text="${task.title}">Task Title</span>
         <div>
            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm mr-2">Toggle </a>
            <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm mr-2">Delete </a>
         </div>
        </div>
      </th:block>
      </div>
    </div>
 </body>
 </html>
